name: Hourly Notebook Automation

on:
  schedule:
    # Run every hour at minute 0
    - cron: "37 * * * *"
  workflow_dispatch:
    # Allow manual triggering for testing

jobs:
  automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.40.x

      - name: Create .env file with secrets
        run: |
          echo "AUTH_TOKEN=${{ secrets.AUTH_TOKEN }}" > .env
          echo "LIVESTORE_SYNC_URL=wss://app.runt.run" >> .env

      - name: Run notebook automation
        run: |
          echo "ðŸš€ Starting hourly automation at $(date)"
          deno task automate:runtime:example
          echo "âœ… Automation completed at $(date)"
